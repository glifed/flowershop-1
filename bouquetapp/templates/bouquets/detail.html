{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flower Shop</title>
    </head>
    <body>
        <h1>{{ bouquet.name }}</h1>
        <h3><em>{{ bouquet.occasion }}</em></h3>

        {% if bouquet.flowersWithQuantity is not None %}
        <ul>
            {% for flower in bouquet.flowersWithQuantity %}
            <li>{{ flower.name }} (x{{ flower.quantity }})</li>
            {% endfor %}
        </ul>
        {% endif %}
        
    </body>
</html>

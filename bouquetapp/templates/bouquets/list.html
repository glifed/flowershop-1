{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flower Shop</title>
  </head>
  <body>
    <h1>Welcome to the Flower Shop!</h1>

    <a href="{% url 'bouquetapp:bouquet_form' %}">Add Bouquet</a>

    <ul>
      {% for bouquet in all_bouquets %}
      <li>
        <a href="{% url 'bouquetapp:bouquet' bouquet.id %}">{{ bouquet.name }}</a>
        <div><em>Perfect for {{ bouquet.occasion }}</em></div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
